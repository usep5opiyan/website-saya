<!DOCTYPE html>
<html>
<head>
  <title>Test Google Script</title>
</head>
<body>
  <h2>Test API Google Apps Script</h2>

  <button onclick="getData()">Ambil Data</button>

  <pre id="output"></pre>

  <script>
    function getData() {
      fetch("https://script.google.com/macros/s/AKfycbylAO-0CGYH3YjbJxf3R0Pw4jhBswwAxhLX-wk_oxlMnDBGWR0hqZB5-kq61LpBCT8YDA/exec")
        .then(res => res.text())
        .then(data => {
          document.getElementById("output").innerText = data;
        })
        .catch(err => {
          document.getElementById("output").innerText = "Error: " + err;
          console.error(err);
        });
    }
  </script>
</body>
</html>
